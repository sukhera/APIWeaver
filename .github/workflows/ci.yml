name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  GO_VERSION: '1.24.6'
  CGO_ENABLED: 0

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Run tests
      env:
        CGO_ENABLED: 1
      run: go test -v -race -coverprofile=coverage.out ./internal/... ./pkg/... ./cmd/...

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: v1.64.8
        args: --timeout=5m

  # Frontend test job removed - Go-only project

  # Integration tests and spec validation will be added when the API server is implemented

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Build for ${{ matrix.goos }}/${{ matrix.goarch }}
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: |
        if [ "${{ matrix.goos }}" = "windows" ]; then
          go build -ldflags="-s -w" -o "apiweaver-${{ matrix.goos }}-${{ matrix.goarch }}.exe" ./cmd/apiweaver
        else
          go build -ldflags="-s -w" -o "apiweaver-${{ matrix.goos }}-${{ matrix.goarch }}" ./cmd/apiweaver
        fi

    - name: Set artifact path
      run: |
        if [ "${{ matrix.goos }}" = "windows" ]; then
          echo "ARTIFACT_PATH=apiweaver-${{ matrix.goos }}-${{ matrix.goarch }}.exe" >> "$GITHUB_ENV"
        else
          echo "ARTIFACT_PATH=apiweaver-${{ matrix.goos }}-${{ matrix.goarch }}" >> "$GITHUB_ENV"
        fi

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: apiweaver-${{ matrix.goos }}-${{ matrix.goarch }}
        path: ${{ env.ARTIFACT_PATH }}

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Run Go vulnerability check
      run: |
        go install golang.org/x/vuln/cmd/govulncheck@latest
        govulncheck ./...

    - name: Run Gosec Security Scanner
      run: |
        # Install gosec using go install for better reliability
        go install github.com/securecodewarrior/gosec/v2/cmd/gosec@latest
        # Run gosec with proper configuration
        gosec -fmt=json -out=security-report.json ./internal/... ./pkg/... ./cmd/... || true
        # Also run with text output for logs
        gosec ./internal/... ./pkg/... ./cmd/...

    - name: Upload security report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-report
        path: security-report.json