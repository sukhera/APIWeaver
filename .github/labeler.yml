# Configuration for the labeler action
# https://github.com/actions/labeler

# Backend changes
backend:
  - "**/*.go"
  - "go.mod"
  - "go.sum"
  - "cmd/**/*"
  - "internal/**/*"

# Frontend changes  
frontend:
  - "web/**/*"

# Parser changes
parser:
  - "internal/domain/parser/**/*"

# API changes
api:
  - "internal/api/**/*"
  - "internal/services/**/*"

# Documentation changes
documentation:
  - "**/*.md"
  - "docs/**/*"

# Configuration changes
config:
  - "**/*.yml"
  - "**/*.yaml"
  - "**/*.json"
  - ".github/**/*"

# Docker changes
docker:
  - "Dockerfile*"
  - "docker-compose*.yml"
  - ".dockerignore"

# CI/CD changes
ci:
  - ".github/workflows/**/*"

# Dependencies
dependencies:
  - "go.mod"
  - "go.sum"
  - "web/package*.json"

# Tests
tests:
  - "**/*_test.go"
  - "**/*.test.*"
  - "test/**/*"

# Security
security:
  - ".github/workflows/security.yml"
  - "SECURITY.md"
  - "**/security/**/*"
  - "**/*security*"

# Breaking changes (manual label)
breaking-change:
  - ""

# Infrastructure changes
infrastructure:
  - "infra/**/*"
  - "docker/**/*"
  - "kubernetes/**/*"
  - "terraform/**/*"

# Performance changes
performance:
  - "**/*performance*"
  - "**/*benchmark*"

# Bug fixes
bug:
  - "**/*bug*"
  - "**/*fix*"

# Feature additions
feature:
  - "**/*feature*"
  - "**/*enhancement*"