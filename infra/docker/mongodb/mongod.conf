# MongoDB configuration file for production deployment
# Based on MongoDB 7.0 best practices

# Network interfaces
net:
  port: 27017
  bindIp: 0.0.0.0
  maxIncomingConnections: 1000
  compression:
    compressors: snappy,zstd

# Storage configuration
storage:
  dbPath: /data/db
  journal:
    enabled: true
    commitIntervalMs: 300
  directoryPerDB: true
  wiredTiger:
    engineConfig:
      cacheSizeGB: 0.5
      checkpointSizeMB: 1000
      statisticsLogDelaySecs: 0
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true

# System log configuration
systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log
  logRotate: reopen
  timeStampFormat: iso8601-utc
  component:
    accessControl:
      verbosity: 1
    command:
      verbosity: 1

# Process management
processManagement:
  fork: false
  pidFilePath: /var/run/mongodb/mongod.pid

# Security configuration
security:
  authorization: enabled
  keyFile: /data/configdb/mongodb-keyfile

# Replication (commented out for single instance)
# replication:
#   replSetName: apiweaver-rs
#   enableMajorityReadConcern: true

# Sharding (commented out for single instance)
# sharding:
#   clusterRole: shardsvr

# Operation profiling
operationProfiling:
  mode: slowOp
  slowOpThresholdMs: 100
  slowOpSampleRate: 1.0

# SETPARAMETER options
setParameter:
  # Connection settings
  maxConns: 1000
  
  # Performance settings
  wiredTigerConcurrentReadTransactions: 128
  wiredTigerConcurrentWriteTransactions: 128
  
  # Logging settings
  logLevel: 1
  
  # Security settings
  scramIterationCount: 15000
  
  # Diagnostics
  diagnosticDataCollectionEnabled: false